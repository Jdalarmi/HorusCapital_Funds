{% extends 'partials/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="main">
    <div class="main-top">
      <h1>Horus Capital | Personal Fund</h1>
      <hr>
      <i class="fas fa-user-cog"></i>
    </div>
    <hr>
    <br>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2"></h1>
          <div class="btn-toolbar mb-2 mb-md-0">
        </div>
        <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
        <a style="font-family:Verdana; font-size:10px" href="{% url "delete-chart" %}"> Limpar rendimentos</a>
        <h2 style="text-align:center;font-family:Verdana">Total de rendimentos recebidos</h2>
        <h2 style="text-align:center">R$ {{total}}</h2>
        <img src="{{ chart_data }}" alt="GrÃ¡fico de Pizza"width="500" height="400">
        <hr>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
      <!-- Icons -->
      <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
      <script>
        feather.replace()
      </script>
  
      <!-- Graphs -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>
      <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [{% for month in range_month %} '{{month.month}}',{% endfor %}],
            datasets: [{
              data: [{% for value in range_month %} {{ value.value }},{% endfor %}],
              lineTension: 0,
              backgroundColor: 'transparent',
              borderColor: '#007bff',
              borderWidth: 4,
              pointBackgroundColor: '#007bff'
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: false
                }
              }]
            },
            legend: {
              display: false,
            }
          }
        });
    </script>
      </main>
{% endblock %}
