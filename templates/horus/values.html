{% extends "partials/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static "css/value.css" %}">
    <div class="container_values">
        <form method="post" action="">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <br>
            <br>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="id_date">Data do recebimento</label>
                    <input type="date" class="form-control" id="id_date" name="date" required>
                </div>
                <br>
                <div class="col-md-4 mb-3">
                    <label for="value">Valor do rendimento</label>
                    <input type="text" class="form-control" id="value" name="value">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
{% endblock%}
