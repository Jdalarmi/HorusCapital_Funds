{% extends "partials/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static "css/value.css" %}">
<section class="main">
    <div class="main-top">
      <h1>Horus Capital | Personal Fund</h1>
      <hr>
      <i class="fas fa-user-cog"></i>
    </div>
    <hr>
    <br>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2"></h1>
          <div class="btn-toolbar mb-2 mb-md-0">
        </div>
        <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
      <!-- Icons -->
      <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
      <script>
        feather.replace()
      </script>
  
      <!-- Graphs -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>
      <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        
        // Gere dados de exemplo (substitua isso pelos seus dados reais)
        var range_days = Array.from({ length: 30 }, (_, i) => i + 1);
    
        var range_items = [];
        for (var i = 1; i <= 2; i++) {
          range_items.push({
            name: 'Item ' + i,
            values: Array.from({ length: 30 }, () => Math.floor(Math.random() * 100)),
            color: getRandomColor()
          });
        }
    
        function getRandomColor() {
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
    
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: range_days,
            datasets: range_items.map(function (item) {
              return {
                label: item.name,
                data: item.values,
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: item.color,
                borderWidth: 4,
                pointBackgroundColor: item.color
              };
            })
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: false
                }
              }]
            },
            legend: {
              display: true,
            }
          }
        });
      </script>
      </main>
      <br>
      <a class="button">Gerar perfomance</a>
      <div class="container_values">
        <form method="post" action="">
        {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <br>
            <br>
            <div class="form-row">
                <br>
                <div class="col-md-4 mb-3">
                    <label for="value">Nome do fundo imobiliario</label>
                    <input type="text" class="form-control" id="value" name="value">
                </div>
            </div>
            <button class="button" type="submit">Cadastrar</button>
        </form>
    </div>

{% endblock %}
